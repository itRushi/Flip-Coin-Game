<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip the Coin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #333;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #coin {
      margin-top: 30px;
      font-size: 2rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>🪙 Flip the Coin</h1>
  <button onclick="flip()">Flip Coin</button>
  <p id="coin">Try your luck!</p>

  <script>
    function flip() {
      const result = Math.random() < 0.5 ? "Heads 🧠" : "Tails 🐍";
      document.getElementById("coin").innerText = result;
    }
  </script>

</body>
</html>
